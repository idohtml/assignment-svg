<!DOCTYPE html>

  <head>

    <title>SVG & Animations</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Re-created</h1>
      <div>
        <a class="btn" href="/pages/external.html">Previous</a>

    </header>
    <body>
      <div class="container">
        <svg
          width="240"
          height="240"
          viewBox="0 0 240 240"

          <circle
            cx="110"
            cy="110"
            r="100"
            stroke-width="20"

            stroke="limegreen"

            points="70, 120 100,165 150, 80"

            stroke-width="20"
            stroke-linecap="round"
